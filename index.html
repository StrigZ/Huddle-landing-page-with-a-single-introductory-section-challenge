<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./style.css" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <script src="https://kit.fontawesome.com/7eab041d63.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="logo">
            <img class="logo__img" src="./images/logo.svg" alt="logo">
        </section>
        <section class="img">
            <img src="./images/illustration-mockups.svg" alt="Illustrations mockups">
        </section>
        <section class="community">
            <h1 class="communnity__title">Build The Community Your Fans Will Love</h1>
            <p class="communnity__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="community__btn" type="button">Register</button>
        </section>
    </main>
    <footer>
        <div class="social">
            <ul>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/StrigZ">StrigZ</a>.
        </p>
    </footer>
</body>

</html>
